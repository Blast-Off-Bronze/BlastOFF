<div ng-include="'templates/partials/header.html'"></div>

<br/>

<form ng-if="!isLogged">
    <label>Username</label>
    <br/>
    <input type="text" ng-model="guest.username"/>
    <br/>

    <br/>

    <label>Password</label>
    <br/>
    <input type="password" ng-model="guest.password"/>
    <br/>

    <br/>

    <label><input type="checkbox" ng-model="guest.wantsToBeRemembered"/>Remember me</label>
    <br/>

    <br/>

    <button type="button" ng-click="login(guest)">Login</button>
</form>

<main class="jumbotron" ng-if="isLogged">
    <header class="page-sub-header">
        <div class="container-fluid">
            <div class="row">
                <h2>You are already logged in</h2>
                <div ng-bind="redirect()"></div>
            </div>
        </div>
    </header>
</main>
