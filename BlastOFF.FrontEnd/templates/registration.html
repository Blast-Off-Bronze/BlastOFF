<br/>

<form>
    <label>Username</label>
    <br/>
    <input type="text" ng-model="guest.username"/>
    <br/>

    <br/>

    <label>Password</label>
    <br/>
    <input type="password" ng-model="guest.password"/>
    <br/>

    <br/>

    <label>Confirm password</label>
    <br/>
    <input type="password" ng-model="guest.confirmPassword"/>
    <br/>

    <br/>

    <label>Email</label>
    <br/>
    <input type="email" ng-model="guest.email"/>
    <br/>

    <br/>

    <button type="button" ng-click="register(guest)">Register</button>
</form>
