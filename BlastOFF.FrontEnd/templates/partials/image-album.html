<div class="container">
    <div class="row">
        <div class="text-center">
            <h1>{{ imageAlbum.title }}</h1>
        </div>
        <div class="row">
            <div class="col-md-4"ng-repeat="image in imageAlbum.images">
                <div class="well">
                    <img class="thumbnail img-responsive" alt="Bootstrap template"
                         ng-src="image.imageData" />
                </div>
            </div>
        </div>
    </div>
</div>
