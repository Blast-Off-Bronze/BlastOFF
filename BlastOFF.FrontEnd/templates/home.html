<div ng-include="'templates/partials/header.html'"></div>

<div ng-if="isLogged" class="container">

    <div class="row">
        <div class="col-md-4 col-sm-6">
            <div class="well">
                <form role="form" class="form-horizontal">
                    <h4>What's New</h4>

                    <div style="padding:14px;" class="form-group">
                        <textarea placeholder="Update your status" ng-model="blastToPost.content" class="form-control">{{ blastToPost.content }}</textarea>
                    </div>

                    <button type="button" class="btn btn-success pull-right" ng-click="makeABlast()">Post</button>
                </form>
            </div>
        </div>


    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Nav tabs --><div class="card">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="#blasts" data-toggle="tab">Blasts</a></li>
                    <li role="presentation"><a href="#musicAlbums" data-toggle="tab">Music Albums</a></li>
                    <li role="presentation"><a href="#imageAlbums" data-toggle="tab">Image Albums</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="blasts">
                        <div class="col-md-9">
                            <div infinite-scroll="getPublicBlasts(lastBlastId)"
                                 infinite-scroll-distance='1'
                                 infinite-scroll-disabled="gettingBlasts || noBlastsAvailable">

                                <div ng-include="'templates/blast-feed.html'"></div>

                            </div>
                            <!-- SCROLLABLE BLASTS - END -->
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="musicAlbums">

                    </div>
                    <div role="tabpanel" class="tab-pane" id="imageAlbums">

                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

</div>
